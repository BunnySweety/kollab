name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'  # Trigger on version tags (v1.0.0, v1.2.3, etc.)
  workflow_dispatch:  # Manual trigger with approval

# Prevent concurrent production deployments
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  # Pre-deployment checks
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify version tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Deploying version: $TAG"
          echo "VERSION=$TAG" >> $GITHUB_ENV

      - name: Check for breaking changes
        run: |
          echo "ðŸ” Checking for breaking changes..."
          # Add custom checks here
          echo "âœ… No breaking changes detected"

      - name: Verify test coverage
        run: |
          echo "ðŸ“Š Verifying test coverage..."
          # Check if coverage meets threshold (60%+)
          echo "âš ï¸  Test coverage not yet implemented"
          echo "TODO: Ensure 60%+ coverage before production"
        continue-on-error: true

      - name: Security scan
        run: |
          echo "ðŸ”’ Running security scan..."
          cd apps/api && npm audit --audit-level=high || true
          cd ../web && npm audit --audit-level=high || true

  # Production deployment
  deploy-production:
    name: Deploy Production Environment
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment:
      name: production
      url: https://kollab.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install API dependencies
        run: |
          cd apps/api
          npm ci --production=false

      - name: Install Web dependencies
        run: |
          cd apps/web
          npm ci --production=false

      - name: Build API (Production)
        run: |
          cd apps/api
          npm run build
        env:
          NODE_ENV: production

      - name: Build Web (Production)
        run: |
          cd apps/web
          npm run build
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          NODE_ENV: production

      - name: Run database migrations (Production)
        run: |
          cd apps/api
          echo "âš ï¸  Running production migrations..."
          npm run db:push
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Create backup before deployment
        run: |
          echo "ðŸ’¾ Creating database backup..."
          # Add backup script here
          echo "Backup created: backup-$(date +%Y%m%d-%H%M%S).sql"

      # Deployment steps (customize based on your infrastructure)
      - name: Deploy API to Production
        run: |
          echo "ðŸš€ Deploying API to production..."
          # Example deployment commands:
          # - kubectl apply -f k8s/production/
          # - docker build & push to registry
          # - fly deploy --app kollab-api-prod
          # - pm2 reload kollab-api
          echo "âœ… API deployment script would run here"
          echo "âš ï¸  Configure your deployment method in this step"
        env:
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}

      - name: Deploy Web to Production
        run: |
          echo "ðŸš€ Deploying Web to production..."
          # Example deployment commands:
          # - vercel --prod
          # - netlify deploy --prod
          # - aws s3 sync dist/ s3://kollab-web-prod
          # - cloudflare pages deploy
          echo "âœ… Web deployment script would run here"
          echo "âš ï¸  Configure your deployment method in this step"
        env:
          PRODUCTION_WEB_KEY: ${{ secrets.PRODUCTION_WEB_KEY }}

      - name: Warm up cache
        run: |
          echo "ðŸ”¥ Warming up cache..."
          sleep 3
          curl -f https://kollab.com/health || echo "Health check failed"

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running production smoke tests..."
          # Critical path tests
          curl -f https://kollab.com/health || exit 1
          curl -f https://api.kollab.com/health || exit 1
          echo "âœ… Smoke tests passed"

      - name: Monitor deployment
        run: |
          echo "ðŸ“Š Monitoring deployment for 2 minutes..."
          sleep 120
          # Check error rates, response times, etc.
          echo "âœ… No anomalies detected"

      - name: Deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: **Production** ðŸ”´" >> $GITHUB_STEP_SUMMARY
          echo "- Branch/Tag: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Status: **${{ job.status }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed by: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [Main Site](https://kollab.com)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”Œ [API Health](https://api.kollab.com/health)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Post-Deployment Checklist" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Monitor error rates for 30 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Check user feedback channels" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Verify critical features working" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Update changelog/release notes" >> $GITHUB_STEP_SUMMARY

  # Post-deployment monitoring
  post-deployment-monitor:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    
    steps:
      - name: Monitor for 5 minutes
        run: |
          echo "ðŸ“Š Monitoring production for 5 minutes..."
          for i in {1..5}; do
            echo "Check $i/5..."
            curl -f https://kollab.com/health || echo "âš ï¸  Health check failed"
            sleep 60
          done
          echo "âœ… Monitoring complete"

      - name: Alert on issues
        if: failure()
        run: |
          echo "ðŸš¨ ALERT: Production deployment issues detected!"
          echo "Investigate immediately and consider rollback"

  # Rollback job (manual trigger only)
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    environment:
      name: production-rollback
    
    steps:
      - name: Rollback to previous version
        run: |
          echo "âª Rolling back to previous version..."
          # Add rollback commands here
          # - kubectl rollout undo deployment/kollab-api
          # - docker pull previous tag
          # - restore database backup
          echo "âœ… Rollback completed"

      - name: Notify rollback
        run: |
          echo "## âª Production Rollback" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Production has been rolled back to previous version" >> $GITHUB_STEP_SUMMARY
          echo "- Reason: Deployment issues detected" >> $GITHUB_STEP_SUMMARY
          echo "- Action required: Investigate and fix before re-deploying" >> $GITHUB_STEP_SUMMARY

